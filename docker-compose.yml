version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: plants-manager-db
    environment:
      POSTGRES_USER: plants_user
      POSTGRES_PASSWORD: plants_password
      POSTGRES_DB: plants_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plants_user -d plants_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: MinIO for S3-compatible object storage (for images)
  # Uncomment if you want to use MinIO instead of local filesystem
